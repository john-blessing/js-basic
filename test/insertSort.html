<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 插入排序
      var a = [3, 2, 5, 7, 8, 10];
      function insertSort(a) {
        for (let i = 1; i < a.length; i++) {
          let prev = i - 1
          let current = a[i]
          while (prev >=0 && a[prev] > a[i]) {
            a[i] = a[prev]
            a[prev] = current
            prev --
          }
        }
        console.log(a)
      }
      insertSort(a)
    </script>
  </body>
</html>
