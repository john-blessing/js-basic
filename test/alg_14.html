<body>
  <script>
    // 防抖
    var debounce = (cb, time) => {
      var timer = null;
      return () => {
        clearTimeout(timer)
        timer = setTimeout(() => {
          cb && cb()
        }, time)
      }
    };
    // 节流
    var throttle = (cb, time) => {
      let prev = 0;
      return () => {
        var current = Date.now()
        if (current - prev >= time) {
          cb && cb()
          prev = Date.now()
        }
      }
    };
    var _throttle = throttle(() => {
      console.log(123)
    }, 1000);
    _throttle();
  </script>
</body>
