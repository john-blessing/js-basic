  <body>
    <script src="./tree.js"></script>
    <script>
      const treeData = tree;
      let arr = []
      function set_parent_ids(_treeData) {
        for (var i = 0; i < _treeData.length; i++) {
          if (_treeData[i].children) {
            arr.push(_treeData[i].key)
            set_parent_ids(_treeData[i].children)
            arr.pop()
          } else {
            _treeData[i].parent = JSON.parse(JSON.stringify(arr))
          }
        }
      }
      set_parent_ids(treeData);
      console.log(treeData)
    </script>
  </body>
