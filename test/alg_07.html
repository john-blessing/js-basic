<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const nums = [-1, -100, 3, 99];
    const k = 2;
    const rotate = function (nums, k) {
        function _rotate(startIndex, endIndex) {
            while (startIndex <= endIndex) {
                let temp = nums[endIndex]
                nums[endIndex] = nums[startIndex]
                nums[startIndex] = temp
                startIndex += 1
            }
        }

        k = k % nums.length

        _rotate(0, nums.length - 1)
        _rotate(0, k - 1)
        _rotate(k, nums.length - 1)
        return nums
    };
    console.log(rotate(nums, k))
</script>
</body>
</html>
