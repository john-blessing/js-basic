<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俩链表合并</title>
</head>
<body>
  <script src="./utils.js"></script>
  <script>
    var l1 = array2list([5,6,8])
    var l2 = array2list([1,3,4])

    function mergeTwoLists(l1, l2) {
      // 使用带头结点的链表解决问题
      var head = Node(0)

      var last = head

      while(l1 && l2) {
        if (l1.value > l2.value) {
          last.next = l2
          l2 = l2.next
        } else {
          last.next = l1
          l1 = l1.next
        }
        last = last.next
      }
      // l1 或 l2 可能还有剩余结点没有合并， 
      // 由于从上面的 while 循环中退出， 那么链表 l1 和 l2 至少有一个已经遍历结束
      last.next = l1 ? l1 : l2

      return head.next
    }

    console.log(mergeTwoLists(l1, l2));

  </script>
</body>
</html>
