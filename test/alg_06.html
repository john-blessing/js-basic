<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票最大利润</title>
</head>
<body>
<script>
    var prices = [7,1,5,3,6,4]
    /*
    * 贪心，动态规划
    * 1. var cur = prices[0]
    * 2.
    * */
    var maxProfit = function (prices) {
        var sum = 0;
        for (var i = 0; i < prices.length; i++) {
            sum += prices[i + 1] > prices[i] ? prices[i + 1] - prices[i] : 0;
        }
        return sum
    };
    maxProfit(prices)
</script>
</body>
</html>
