  <body>
    <script>
      function Node(value, next) {
        return {
          value,
          next,
        };
      }
      function array2list(ary, start = 0) {
        if (start === ary.length) {
          return null;
        }
        var node = Node(ary[start], null);
        var rest = array2list(ary, start + 1);
        node.next = rest;
        return node;
      }

      const head = array2list([1, 2, 3, 7, 8, 16]);


    </script>
