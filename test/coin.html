  <body>
    <script>
      function get_steps(coins, price) {
        let step = 0;
        const _coins = coins.sort((a, b) => b - a)
        
        function calculate(coins, price) {
          for (var i = 0; i < coins.length; i++) {
            if (price >= coins[i]) {
              step += 1;
              return calculate(coins, price - coins[i]);
            } 
          }
          if (price !== 0) {
            step = -1
          }
        }
        calculate(_coins, price);
        console.log(step);
      }
      get_steps([2], 3);
    </script>
  </body>
