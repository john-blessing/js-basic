<script>
    const arr = [1, 2, 3, 4, 5];

    // 链表节点
    function Node(val) {
        return {
            val,
            next: null
        }
    }

    // 树节点
    function Binary(val) {
        return {
            val,
            left: null,
            right: null
        }
    }

    // 数组转链表
    function create_chain(arr, start) {
        if (start === arr.length) {
            return null
        }
        let node = Node(arr[start])
        let result = create_chain(arr, start + 1)
        node.next = result
        return node
    }

    // 创建二叉树
    function create_tree(arr, start, end) {
        if (start > end) {
            return null
        }
        let mid = Math.floor((start + end) / 2)
        let node = Binary(arr[mid])
        node.left = create_tree(arr, start, mid - 1)
        node.right = create_tree(arr, mid + 1, end)
        return node
    }

    tree = create_tree(arr, 0, arr.length - 1)

    function traverse(tree) {
        if (tree == null) {
            return null
        }
        traverse(tree.left)
        traverse(tree.right)
        console.log(tree.val)
    }

    traverse(tree)
    console.log(tree)

     */

        this.val = (val === undefined ? 0 : val)
        this.left = (left === undefined ? null : left)
        this.right = (right === undefined ? null : right)
    }

    const sortedArrayToBST = function (nums) {

            }

            let root = new TreeNode(arr[mid])
            root.left = sortedArrayToBSTInner(arr, start, mid - 1)
            root.right = sortedArrayToBSTInner(arr, mid + 1, end)
            return root
