<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 找到首尾
      // 2. 定义中间位置
      // 3. 查看是否小于/大于中间数值
      // 4. 小于中间值，尾部指针移动到中间
      // 5. 大于中间值，首部指针移动到中间
      // 6. 继续以上步骤
      var a = [1, 2, 3, 4, 5, 6];
      function dicFun(a, value) {
        let start = 0;
        let right = a.length - 1;

        while(start <= right) {
          const mid = Math.floor((start + right) / 2)
          if (a[mid] === value) {
            return mid
          }
          if (a[mid] > value) {
            right = mid + 1
          }
          if (a[mid] < value) {
            start = mid + 1
          }
        }
        return -1
      }
      console.log(dicFun(a, 6));
    </script>
  </body>
</html>
